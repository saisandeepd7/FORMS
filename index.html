<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form submission</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 id="title">Form</h1>
    <p id="description">This is a simple DOM manipulation form</p>
    <div class="container">
        <div class="row">

            <div class="col col-sm-12 col-md-12 col-lg-5">
                <form action="#" class="mt-3 mb-5 form-style" id="form">
                    <h1>Form submission:</h1>
                    <div class="form-group">
                        <label for="first-name"> First Name</label>
                        <input type="text" id="first-name" name="first-name" class="form-control"
                            placeholder="Firstname"><br>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" class="form-control"
                            placeholder="Lastname"><br>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" class="form-control"
                            placeholder="Street Address,city,state"></textarea><br>
                    </div>
                    <div class="form-group">
                        <label for="pincode">PIN:</label>
                        <input type="number" id="pincode" name="pincode" class="form-control" placeholder="pin"><br>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label><br>
                        <input type="radio" id="gender" name="gender" value="male"> Male
                        <input type="radio" id="gender" name="gender" value="female"> Female<br><br>
                    </div>
                    <div class="form-group">
                        <label for="choice">Choice of food: <span class="text-muted">(must choose atleast 2
                                foods)</span></label><br>
                        <input type="checkbox" name="choice" value="north Indian" id="choice">North Indian <br>
                        <input type="checkbox" name="choice" value="south Indian" id="choice">South Indian <br>
                        <input type="checkbox" name="choice" value="chinese" id="choice">Chinese <br>
                        <input type="checkbox" name="choice" value="japanese" id="choice">Japanese <br>
                        <input type="checkbox" name="choice" value="French" id="choice">French<br><br>
                    </div>
                    <div class="form-group">
                        <label for="state">State:</label>
                        <input type="text" id="state" class="form-control" placeholder="State"><br>
                    </div>
                    <div class="form-group">
                        <label for="country">Country:</label>
                        <input type="text" id="country" class="form-control" placeholder="country"><br>
                    </div>
                    <button type="submit" id="submit" class=" btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="col col-sm-12 col-md-12 col-lg-7">
                <h1>Form details</h1><br>
                <div class="table-responsive-md">
                <table class="table table-striped">
                    <thead class="text-white bg-primary">
                        <tr>
                            <td>First Name</td>
                            <td>Last Name</td>
                            <td>Address</td>
                            <td>Pincode</td>
                            <td>Gender</td>
                            <td>Food</td>
                            <td>State</td>
                            <td>Country</td>
                        </tr>
                    </thead>
                    <tbody class="tbody" id="tbody">

                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
